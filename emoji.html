<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build Your Own Emoji</title>

    <!-- CSS -->
    <link rel="stylesheet" href="emoji.css" />

    <!-- jQuery (LOAD THIS BEFORE ANY SCRIPT THAT USES IT) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="emoji.js" defer></script>


</head>

<body>
  <div class="corner-gif1">
  <img src="/DIY-emoji/images/express-yourself.GIF" alt="">
  </div>

  <div class="corner-gif2">
  <img src="/DIY-emoji/images/neon-arrow.GIF" alt="">
</div>

<script>
    $(document).ready(function () {
    $("body").css("display", "none").fadeIn(500);
    });
 </script>

    <header>
        <img src="/DIY-emoji/images/wordmark.png" id="wordmark" alt="Wordmark">
    </header>

    <main id="emoji-builder">

        <div class="preview-wrap">
            <section id="emoji-preview">
                <div id="emoji-face-shape" class="feature-layer"></div>
                <div id="emoji-eyes" class="feature-layer"></div>
                <div id="emoji-nose" class="feature-layer"></div>
                <div id="emoji-mouth" class="feature-layer"></div>
            </section>

            <!-- Save button -->
            <a id="saveit-link" href="#" title="Save" aria-label="Save">
                <img src="/DIY-emoji/images/saveit.png" id="saveit" alt="Save">
            </a>
        </div>


        <!-- FEATURE CONTROLS -->
        <section id="feature-controls">

            <!-- Face Shape -->
            <div class="control-group" data-feature="face-shape">
                <h2>Face Shape</h2>

                <button id="arrowPrev" class="arrow left-arrow" data-direction="prev">←</button>

                <div class="feature-display" id="face-shape-display">
                    <!-- Default blob image -->
                    <img id="blob" src="https://blobcdn.com/blob.svg?seed=myblob2" alt="Blob" />
                </div>

                <button id="arrowNext" class="arrow right-arrow" data-direction="next">→</button>
            </div>

            <!-- Eyes -->
            <div class="control-group" data-feature="eyes">
                <h2>Eyes</h2>
                <div class="feature-display" id="eyes-display">
                    <img id="eyes1" src="/DIY-emoji/images/eyes1.png">
                    <img id="eyes2" src="/DIY-emoji/images/eyes2.png">
                    <img id="eyes3" src="/DIY-emoji/images/eyes3.png">
                    <img id="eyes4" src="/DIY-emoji/images/eyes4.png">
                </div>
                <button class="arrow left-arrow" data-direction="prev">←</button>
                <button class="arrow right-arrow" data-direction="next">→</button>
            </div>

            <!-- Nose -->
            <div class="control-group" data-feature="nose">
                <h2>Nose</h2>
                <div class="feature-display" id="nose-display">
                    <img id="nose1" src="/DIY-emoji/images/nose1.png">
                    <img id="nose2" src="/DIY-emoji/images/nose2.png">
                    <img id="nose3" src="/DIY-emoji/images/nose3.png">
                    <img id="nose4" src="/DIY-emoji/images/nose4.png">
                </div>
                <button class="arrow left-arrow" data-direction="prev">←</button>
                <button class="arrow right-arrow" data-direction="next">→</button>
            </div>

            <!-- Mouth -->
            <div class="control-group" data-feature="mouth">
                <h2>Mouth</h2>
                <div class="feature-display" id="mouth-display">
                    <img id="mouth1" src="/DIY-emoji/images/mouth1.png">
                    <img id="mouth2" src="/DIY-emoji/images/mouth2.png">
                    <img id="mouth3" src="/DIY-emoji/images/mouth3.png">
                    <img id="mouth4" src="/DIY-emoji/images/mouth4.png">
                </div>
                <button class="arrow left-arrow" data-direction="prev">←</button>
                <button class="arrow right-arrow" data-direction="next">→</button>
            </div>

        </section>


        <img src="/DIY-emoji/images/slug.GIF" class="slug" alt="Slug">

    </main>

    <!-- Your JavaScript (LOADS LAST → SAFE) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    

</body>
</html>

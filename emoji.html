<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>DIY Emoji</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
 
  <body>
    <div class="layout">

      <aside class="sidebar">
        <h2>Parts</h2>

        <div class="features" data-part="head">
          <button class="arrow-left-btn"></button>
          <span class="feature-label"> HEAD</span>
          <button class="arrow-right-btn"></button>
        </div>

         <div class="features" data-part="eyeL">
          <button class="arrow-left-btn"></button>
          <span class="feature-label"> EYE (L)</span>
          <button class="arrow-right-btn"></button>
        </div>

         <div class="features" data-part="eyeR">
          <button class="arrow-left-btn"></button>
          <span class="feature-label"> EYE (R)</span>
          <button class="arrow-right-btn"></button>
        </div>

         <div class="features" data-part="nose">
          <button class="arrow-left-btn"></button>
          <span class="feature-label"> NOSE</span>
          <button class="arrow-right-btn"></button>
        </div>

         <div class="features" data-part="mouth">
          <button class="arrow-left-btn"></button>
          <span class="feature-label"> MOUTH</span>
          <button class="arrow-right-btn"></button>
        </div>
      </aside>
